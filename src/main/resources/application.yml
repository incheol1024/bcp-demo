server:
  port: 8080
  address: 127.0.0.1
  
mybatis:
  mapper-locations: classpath:sql/mapper/**/*.xml
  type-aliases-package: com.etoos.bcp.**.model
  configuration:
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    map-underscore-to-camel-case: true
    cache-enabled: true
    default-executor-type: simple
    

          
---
spring:
  profiles:
    active: dev
    
  output:
    ansi:
      enabled: always
          
  h2:
    console:
      enabled: true
      
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
      
  datasource:
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password: null
    url: jdbc:h2:mem:testdb
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false

logging:
  level:
    com:
      zaxxer:
        hikari: INFO
        HikariConfig: INFO
      etoos:
          bcp: DEBUG
          common: DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql: TRACE
    jdbc.connection: WARN
    jdbc.sqlonly: WARN
    jdbc.sqltiming: DEBUG
    jdbc.resultset: WARN
    jdbc.resultsettable: WARN
    jdbc.audit: WARN


