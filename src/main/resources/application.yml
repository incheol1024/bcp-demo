spring:
  profiles:
    active: dev


---
spring:
  profiles: dev
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:
    url: jdbc:h2:mem:testdb
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379


# hibernate 바인드 파라미터 값 설정
logging:
  level:
    com:
      etoos:
        bcpdemo:
          bcp:
            demo:
              repository:
                mapper: TRACE
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

server:
  port: 8081

mybatis:
  mapper-locations: classpath:mapper/**/*.xml

jpa:
  hibernate:
    ddl-auto: create


app:
  datasource:
    strings:
      - a
      - b
      - c
      -
